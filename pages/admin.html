    <!-- modal:add new -->
    <div class="modal fade" id="addNewAdmin" tabindex="-1" aria-labelledby="addNewAdminModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content rounded-1 pt-3 px-3">
          <div class="modal-header border-0">
            <h4 class="modal-title lh-sm" id="exampleModalLabel">New Admin</h4>
            <a href="#" data-bs-dismiss="modal" aria-label="Close">
              <span class="material-icons">
                clear
              </span>
            </a>
          </div>
          <div class="modal-body">
            <div class="border-bottom border-dark pb-4 mb-4">
              <h5 class="lh-sm mb-3">Account</h5>
              <div class="mb-3">
                <label for="newName" class="form-label fs-7 lh-m mb-1">Name</label>
                <input type="text" class="form-control" id="newName" name="name">
              </div>
              <div class="mb-3">
                <label for="nexEmail" class="form-label fs-7 lh-m mb-1">Email</label>
                <input type="email" class="form-control" id="nexEmail">
              </div>
            </div>
            <div class="border-bottom border-dark pb-4 mb-4">
              <h5 class="lh-sm mb-3">Verification</h5>
              <small class="d-block fs-6 lh-sm fw-bold mb-3">
                <span class="material-icons align-text-bottom text-danger me-2">
                  report_problem
                </span>
                Unverified
              </small>
              <button class="btn btn-outline-dark text-success w-100 py-3" type="button">Send Verification Mail</button>
            </div>
            <div class="border-bottom border-dark pb-4 mb-4">
              <h5 class="lh-sm mb-3">Access Level</h5>
                <select class="form-select text-secondary" aria-label="Access Level select">
                  <option selected>-Choose access level-</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
              <h5 class="lh-sm mb-3">Custom Access</h5>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="lecture" id="checkbox01">
                <label class="form-check-label" for="checkbox01">
                  Lecture
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="coupon" id="checkbox02">
                <label class="form-check-label" for="checkbox02">
                  Coupon
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="message" id="checkbox03">
                <label class="form-check-label" for="checkbox03">
                  Message
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="setting" id="checkbox04">
                <label class="form-check-label" for="checkbox04">
                  Setting
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="task-menu" id="checkbox05">
                <label class="form-check-label" for="checkbox05">
                  Task Menu
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer border-dark">
            <button type="button" class="btn btn-outline-success me-3" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success me-3">Add</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
